name: Deploy to Droplet

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      # --- Build API (your API uses webpack-cli build in apps/api) ---
      - name: Build API via Nx
        run: |
          NODE_OPTIONS="--max-old-space-size=2048" npx nx build api --configuration=production

      # --- Build WEB (choose ONE of the two; keep the one that works for your repo) ---
      - name: Build WEB via Nx
        run: |
          NODE_OPTIONS="--max-old-space-size=4096" npx nx build web --configuration=production

      # If you don't use Nx for web build, comment the step above and use this instead:
      # - name: Build WEB via Next
      #   run: |
      #     cd apps/web
      #     NODE_OPTIONS="--max-old-space-size=4096" npx next build

      # Create a small deploy bundle (no node_modules)
      - name: Prepare deploy bundle
        run: |
          rm -rf deploy
          mkdir -p deploy/apps/api deploy/apps/web

          rsync -a --delete \
            --exclude ".git" \
            --exclude "node_modules" \
            --exclude ".nx" \
            --exclude "tmp" \
            --exclude ".env" \
            --exclude ".env.*" \
            apps/api/dist/ deploy/apps/api/dist/

          rsync -a --delete \
            --exclude ".git" \
            --exclude "node_modules" \
            --exclude ".nx" \
            apps/web/.next/ deploy/apps/web/.next/

          rsync -a apps/web/public/ deploy/apps/web/public/ || true
          rsync -a apps/web/package.json deploy/apps/web/package.json || true

          rsync -a package.json package-lock.json nx.json deploy/ || true
          rsync -a ecosystem.config.cjs deploy/ || true

          echo "Deploy bundle content:"
          find deploy -maxdepth 4 -type f | sed -n '1,200p'

      - name: Upload bundle to droplet (rsync over SSH)
        uses: burnett01/rsync-deployments@v8
        with:
          switches: -avzr --delete --exclude ".env" --exclude ".env.*"
          path: deploy/
          remote_path: ${{ secrets.APP_DIR }}/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_port: ${{ secrets.SSH_PORT }}
          remote_key: ${{ secrets.SSH_KEY }}

      - name: Install production deps & restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            nvm use 20

            cd "${{ secrets.APP_DIR }}"

            npm -v
            node -v

            # Ensure deps exist on server (runtime only)
            # This is MUCH lighter than building on the server.
            npm ci --omit=dev --no-audit --no-fund

            # Start or reload
            pm2 startOrReload ecosystem.config.cjs
            pm2 save
            pm2 status
